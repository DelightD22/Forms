<!DOCTYPE html>
<html>
<title>FORMS</title>

<body>
    <h2><u>Form Sample</u></h2>
</body>

<form action="">
    <fieldset>

        <legend><b>User Personal Information</b></legend>

        <label for="name">Enter your fullname</label> <br>
        <input type="text" style="width: 350px; height: 30px;" id="name" placeholder="e.g Micheal Kaiser">
        <br>

        <br>

        <label for="email">Enter your email</label> <br>
        <input type="text" style="width: 350px; height: 30px;" id=" email " placeholder=" e.g michealkr@gmail.com">
        <br>
        <br>

        <label for="password">Enter your password</label> <br>
        <input type="password" style="width:350px; height:30px;" id="password">
        <br>
        <br>

        <label for="confirm-password">Confirm your password</label> <br>
        <input type="text" style="width: 350px; height: 30px;" id=" confirm-password">


        <h4>Enter your gender</h4>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <label for="others">Others</label>
        <input type="radio" name="gender" id="others"> <br>
        <br>

        <label for="dob">Enter your Date of Birth</label> <br>
        <input type="date" style="width: 350px; " height: 30px; id="dob"> <br>

        <br>
        <label for="address">Enter your address:</label> <br>
        <input type="text" style="width:350px; height: 30px;" id="address" placeholder="e.g Nodia Sector 137">
        <br>
        <br>
        <button>Submit</button>
    </fieldset>


</form>

</html>
